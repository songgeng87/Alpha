    <style>

        .trade-item.action-OPEN { border-left-color: #28a745; }

        .trade-header {

            align-items: center;

        }

        .trade-symbol {

            font-weight: 700;
            color: #333;
        }

        .trade-action {

        .action-OPEN { background: #d4edda; color: #155724; }

        .trade-details {

        }

        .trade-detail {

        }

        .trade-detail-label {
            color: #666;
            font-size: 0.85em;
        }

        .trade-detail-value {
            font-weight: 600;
            color: #333;
        }

        .confidence-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {

            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 0.3s;
        }

        .trade-reason {

            background: #f8f9fa;

            font-size: 0.9em;
            color: #555;

        }

        .error {

        }

        .empty-state {

        }

        .empty-state-icon {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– AIåŠ å¯†è´§å¸äº¤æ˜“å»ºè®®</h1>
            <p>åŸºäºæŠ€æœ¯æŒ‡æ ‡çš„æ™ºèƒ½äº¤æ˜“åˆ†æ</p>
        </div>

        <div class="card">
            <form id="adviceForm">
                <div class="form-group">
                    <label>é€‰æ‹©äº¤æ˜“å¯¹</label>
                    <div class="checkbox-group" id="symbolsGroup">
                        <!-- åŠ¨æ€åŠ è½½ -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="shortInterval">çŸ­æœŸæ—¶é—´å‘¨æœŸ</label>
                    <select id="shortInterval" name="shortInterval" required>
                        <option value="">è¯·é€‰æ‹©</option>
                        <option value="1m">1åˆ†é’Ÿ</option>
                        <option value="3m" selected>3åˆ†é’Ÿ</option>
                        <option value="5m">5åˆ†é’Ÿ</option>
                        <option value="15m">15åˆ†é’Ÿ</option>
                        <option value="30m">30åˆ†é’Ÿ</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="longInterval">é•¿æœŸæ—¶é—´å‘¨æœŸ</label>
                    <select id="longInterval" name="longInterval" required>
                        <option value="">è¯·é€‰æ‹©</option>
                        <option value="1h">1å°æ—¶</option>
                        <option value="2h">2å°æ—¶</option>
                        <option value="4h" selected>4å°æ—¶</option>
                        <option value="6h">6å°æ—¶</option>
                        <option value="12h">12å°æ—¶</option>
                        <option value="1d">1å¤©</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    è·å–AIå»ºè®®
                </button>
            </form>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // APIåŸºç¡€URL
        const API_BASE = window.location.origin;

        // é¡µé¢åŠ è½½æ—¶è·å–å¯ç”¨äº¤æ˜“å¯¹
        async function loadAvailableSymbols() {
            try {
                const response = await fetch(`${API_BASE}/api/available_symbols`);
                const data = await response.json();
                
                if (data.success && data.symbols) {
                    const symbolsGroup = document.getElementById('symbolsGroup');
                    symbolsGroup.innerHTML = data.symbols.map(symbol => `
                        <div class="checkbox-item">
                            <input type="checkbox" id="symbol_${symbol}" value="${symbol}">
                            <label for="symbol_${symbol}">${symbol}</label>
                        </div>
                    `).join('');
                    
                    // é»˜è®¤é€‰ä¸­å‰ä¸¤ä¸ª
                    if (data.symbols.length > 0) {
                        document.getElementById(`symbol_${data.symbols[0]}`).checked = true;
                    }
                    if (data.symbols.length > 1) {
                        document.getElementById(`symbol_${data.symbols[1]}`).checked = true;
                    }
                }
            } catch (error) {
                console.error('åŠ è½½äº¤æ˜“å¯¹å¤±è´¥:', error);
            }
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('adviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultsDiv = document.getElementById('results');
            
            // è·å–é€‰ä¸­çš„äº¤æ˜“å¯¹
            const checkboxes = document.querySelectorAll('#symbolsGroup input[type="checkbox"]:checked');
            const symbols = Array.from(checkboxes).map(cb => cb.value);
            
            if (symbols.length === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªäº¤æ˜“å¯¹');
                return;
            }
            
            const shortInterval = document.getElementById('shortInterval').value;
            const longInterval = document.getElementById('longInterval').value;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            submitBtn.textContent = 'æ­£åœ¨è·å–AIå»ºè®®';
            resultsDiv.innerHTML = '<div class="card loading">æ­£åœ¨åˆ†æå¸‚åœºæ•°æ®å¹¶å’¨è¯¢AI</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/get_advice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbols: symbols,
                        short_interval: shortInterval,
                        long_interval: longInterval,
                        kline_limit: 1000
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="card">
                            <div class="error">
                                <strong>é”™è¯¯:</strong> ${data.error}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="card">
                        <div class="error">
                            <strong>è¯·æ±‚å¤±è´¥:</strong> ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'è·å–AIå»ºè®®';
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.decisions || data.decisions.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="card">
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ¤”</div>
                            <p>AIæœªè¿”å›ä»»ä½•å»ºè®®</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            const html = data.decisions.map(decision => {
                const trades = decision.trades || [];
                
                return `
                    <div class="card result-card">
                        <div class="result-header">
                            <h3>ğŸ“Š ${decision.ai_name}</h3>
                            <span class="badge badge-success">${data.symbols.join(', ')}</span>
                        </div>
                        
                        <div class="analysis">
                            <div class="analysis-title">å¸‚åœºåˆ†æ</div>
                            <p>${decision.analysis || 'æ— åˆ†æå†…å®¹'}</p>
                        </div>
                        
                        ${trades.length > 0 ? `
                            <div class="trades-grid">
                                ${trades.map(trade => `
                                    <div class="trade-item action-${trade.action}">
                                        <div class="trade-header">
                                            <span class="trade-symbol">${trade.symbol}</span>
                                            <span class="trade-action action-${trade.action}">${trade.action}</span>
                                        </div>
                                        
                                        <div class="trade-details">
                                            ${trade.direction ? `
                                                <div class="trade-detail">
                                                    <div class="trade-detail-label">æ–¹å‘</div>
                                                    <div class="trade-detail-value">${trade.direction}</div>
                                                </div>
                                            ` : ''}
                                            
                                            ${trade.leverage ? `
                                                <div class="trade-detail">
                                                    <div class="trade-detail-label">æ æ†</div>
                                                    <div class="trade-detail-value">${trade.leverage}x</div>
                                                </div>
                                            ` : ''}
                                            
                                            ${trade.position_size_percent ? `
                                                <div class="trade-detail">
                                                    <div class="trade-detail-label">ä»“ä½</div>
                                                    <div class="trade-detail-value">${(trade.position_size_percent * 100).toFixed(1)}%</div>
                                                </div>
                                            ` : ''}
                                            
                                            ${trade.stop_loss ? `
                                                <div class="trade-detail">
                                                    <div class="trade-detail-label">æ­¢æŸ</div>
                                                    <div class="trade-detail-value">${trade.stop_loss}</div>
                                                </div>
                                            ` : ''}
                                        </div>
                                        
                                        <div class="confidence-bar">
                                            <div class="confidence-fill" style="width: ${(trade.confidence * 100)}%"></div>
                                        </div>
                                        <div style="text-align: right; font-size: 0.85em; color: #666; margin-top: 4px;">
                                            ä¿¡å¿ƒåº¦: ${(trade.confidence * 100).toFixed(0)}%
                                        </div>
                                        
                                        ${trade.reason ? `
                                            <div class="trade-reason">
                                                ${trade.reason}
                                            </div>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p style="text-align: center; color: #999;">æš‚æ— äº¤æ˜“å»ºè®®</p>'}
                    </div>
                `;
            }).join('');
            
            resultsDiv.innerHTML = html;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadAvailableSymbols();
    </script>
</body>
</html>
